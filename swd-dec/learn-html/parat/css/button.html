<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>button</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="css">CSS Buttons</h1>

        <div>
          <div>
            <button class="bluebutt btn">button</button>
            <button class="pinkbutt btn">button</button>
          </div>
          <div>
            <button class="btn-blue-outline btn">click</button>
            <button class="btn-pink-outline btn">click</button>
          </div>

          <div>
            <button class="btn btn-blue-pill">click me</button>
            <button class="btn btn-pink-pill">click me</button>
          </div>

          <div>
            <button class="btn btn-blue-pill2">click me</button>
            <button class="btn btn-pink-pill2">click me</button>
          </div>

          <div>
            <button class="btn btn-blue-link">link btn</button>
            <button class="btn btn-pink-link">link btn</button>
          </div>

<div>
  <button class="bluebutt btnicon rrounded "><i class="fa-solid fa-house"></i></button>
  <button class="pinkbutt btnicon rcircle"><i class="fa-solid fa-house"></i></button>
  <button class="btnicon btn-blue-outline rrounded"><i class="fa-solid fa-house"></i></button>
  <button class="btnicon btn-pink-outline rcircle"><i class="fa-solid fa-house"></i></button>
</div>

        </div>
      </div>
    </main>
  </body>
</html>
