<form action="https://mms-it.com">
  <fieldset>
    <legend>Register Form</legend>
    <table>
      <tr>
        <td><label for="username"> username</label></td>
        <td>
          <input required autofocus id="username" type="text" name="username" />
        </td>
      </tr>
  
      <tr>
        <td><label for="email">email</label></td>
        <td><input placeholder="aaa@gmail.com" id="email" type="email" name="email" /></td>
      </tr>
  
      <tr>
        <td><label for="password">password</label></td>
        <td><input id="password" type="password" name="password" /></td>
      </tr>
      <tr>
        <td><label for="salary">salary</label></td>
        <td><input id="salary" type="number" /></td>
      </tr>
      <tr>
        <td><label for="gender"></label>gender</td>
  
        <td>
          <input required name="gender" id="male" type="radio" value="male" />
          <label for="male">male</label>
  
          <input required name="gender" id="female" type="radio" value="female" />
          <label for="female">female</label>
  
          <input required name="gender" id="other" type="radio" value="other" />
          <label for="other">other </label>
        </td>
      </tr>
  
      <tr>
        <td><label for="skill">skill</label></td>
        <td>
          <input name="skill" id="html" type="checkbox" value="html" />
          <label for="html">Html</label>
  
          <input type="checkbox" name="skill" id="css" value="css" />
          <label for="css">css</label>
  
          <input id="js" type="checkbox" value="js" />
          <label for="js">Java Script</label>
        </td>
      </tr>
  
      <tr>
        <td><label for="nationality">nationality</label></td>
        <td> <select name="nationality" id="nationality">
          
        <option value="jp">Japan</option>
        <option value="mm">Myanmar</option>
        <option value="cha">china</option>
        <option selected value="select">select nationality</option>
        </select>
        
        
        </td>
      </tr>
    </table>
  </fieldset>
  <hr />
  <button>register</button>
</form>
